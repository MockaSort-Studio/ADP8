#forbid capital letters in yml file
subscriptions:
  - header:
      queue_size: 2
      type: MessageHeader
  - point:
      #we want default size
      type: Point2d
  - pornello: # -> kPornelloTopicName{"PornelloTopic"}
      queue_size: 2
      type: "ReadHeadCougar" #ReadHeadCougarPubSubTypes.h , ReadHeadCougarPubSubType --- set rule that idl filename and struct in it must have same name
publications:
  - sborrello:
      type: "NelFazzoletto"
  - system_status:
      type: SystemStatus
