name: Main Build Status

on:
  push:
    branches:
      - main

jobs:
  build-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize Environment
        uses: ./.github/actions/setup_environment

      - name: Bazel Build
        run: |
          bazel build --config=ci //...